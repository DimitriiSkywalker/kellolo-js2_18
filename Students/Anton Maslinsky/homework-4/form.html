<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Форма</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <label id="name">
            <input type="text" name="name" placeholder="Your name">
            <small class="error">Имя должно содержать только буквы</small>
        </label>
        <label id="phone">
            <input type="tel" name="phone" placeholder="+7(000)000-0000">
            <small class="error">Введите номер телефона в формате +7(000)000-0000</small>
        </label>
        <label id="email">
            <input type="email" name="email" placeholder="E-mail">
            <small class="error">Ваш email должен быть формата: example@site.com</small>
        </label>
        <label id="message">
            <textarea placeholder="Your message here" name="message"></textarea>
            <small class="error">Оставьте сообщение</small>
        </label>
        <button class="button">Отправить</button>
    </div>

    <script src="form.js"></script>
</body>
</html>
